[build]
  command = "npm run build"
  publish = "dist"

# Auth callback redirect — must come BEFORE the SPA catch-all.
# Supabase sends users back with tokens in hash/query params;
# this ensures the SPA handles them correctly.
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# SPA catch-all — all routes served by index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(), geolocation=(), interest-cohort=()"
    # CSP allows Supabase auth (GoTrueJS uses inline scripts for token
    # exchange), connections to Supabase APIs + Cloudflare CORS proxy,
    # and Tesseract.js OCR (blob: workers + jsdelivr CDN for worker script
    # and language training data).
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' blob: https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' https: data: blob:; connect-src 'self' https://*.supabase.co https://*.supabase.in https://cdn.jsdelivr.net https: wss:; worker-src 'self' blob:; font-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
