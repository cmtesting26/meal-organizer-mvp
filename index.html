    <!-- Google Fonts: Fraunces (header serif) + DM Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet" />
    <title>Fork and Spoon — Your Recipe Library</title>
  </head>
  <body>
    <!-- Inline theme detection: runs BEFORE React hydrates to prevent white flash in dark mode -->
    <script>
      (function() {
        try {
          var pref = localStorage.getItem('fs-theme-preference') || 'system';
          var theme = pref;
          if (pref === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          var html = document.documentElement;
          html.setAttribute('data-theme', theme);
          if (theme === 'dark') {
            html.classList.add('dark');
            html.style.backgroundColor = '#1C1917';
            html.style.colorScheme = 'dark';
            var meta = document.querySelector('meta[name="theme-color"]');
            if (meta) meta.content = '#1C1917';
          } else {
            html.style.colorScheme = 'light';
          }
        } catch(e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
